<div>   
    <form @submit.prevent="login">     
      <h2>Login</h2>     
      <input       
        type="email"       
        placeholder="Email address..."       
        v-model="email"     
      />     
      <input       
        type="password"       
        placeholder="password..."       
        v-model="password"     
      />     
      <button type="submit">
         Login
      </button>   
    </form> 
  </div>
