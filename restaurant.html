<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <meta Name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/194b575a78.js" crossorigin="anonymous"></script>
  <script src="vue.js"></script>
  <link rel="stylesheet" href="script/additional.css" />
  <link rel="stylesheet" href="script/darkmode.css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#d55b5b">
  <meta name="apple-mobile-web-app-title" content="WarMAN">
  <meta name="application-name" content="WarMAN">
  <meta name="msapplication-TileColor" content="#ff6767">
  <meta name="theme-color" content="#ff2a2a">

  <title>WarMAN</title>

    <style>
        .img-relative{
            position: relative;
            text-align: center;
            color:white;
        }
        .btm-left{
            position: absolute;
            bottom: 8px;
            left: 8px;
        }
        h6{
            font-size:calc(80% + .4vw);
            margin-top: 0px;
            margin-bottom: 0px;
            color:grey;
        }
        h5{
            font-size:calc(80% + .6vw);
        }
    </style>

    <title>Hello, world!</title>
  </head>

  <body class="container-sm" style="max-width: 950px">

    <nav id="nav" class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"> Back</i></a>
        <button onclick="darkMode()" class="btn">
          <i id="i" class="fas fa-adjust"></i>
        </button>
      </div>
    </nav>
    <div id="vue">
      <div class="img-relative">
        <img :src="Restaurant.Img" style="max-width:100%" alt="">
        <div class="btm-left"> <h5> {{Restaurant.Name}}</h5></div>
      </div>
      
      <div v-for="(value, name) in Restaurant" class="row my-2" >
        <div v-if="name !== 'id'">
          <div v-if="name !== 'Img'">
            <h6>{{name}}</h6>
            <h5>{{value}}</h5>
          </div>
        </div>
      </div>
      <div class="row my-2 mx-0">
        <a class="btn btn-primary" style="width: 100%" href="/menu.html">Menu</a>
      </div>
    </div>
      
    <script>
      var vue = new Vue({
      el: '#vue',
      data: {
        Restaurant: { 
            id: localStorage.id, 
            Name: localStorage.Name,
            Jam: localStorage.Jam, 
            Loc: localStorage.Loc,
            Img: localStorage.Img,
            Desc: localStorage.Desc
          }
        }
      })
    </script>

    <script src="/script/darkmode.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
    <script> isdarkMode()</script>
  </body>
</html>
