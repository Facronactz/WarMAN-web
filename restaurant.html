<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta Name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/194b575a78.js" crossorigin="anonymous"></script>
    <script src="vue/vue.js"></script>
    <link rel="stylesheet" href="script/additional.css" />
    <link rel="stylesheet" href="script/darkmode.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#d55b5b">
    <meta name="apple-mobile-web-app-title" content="WarMAN">
    <meta name="application-name" content="WarMAN">
    <meta name="msapplication-TileColor" content="#ff6767">
    <meta name="theme-color" content="#ff2a2a">

    <title>WarMAN</title>

</head>

<body class="container-sm" style="max-width: 950px; height: auto; max-height:100vh">

    <!-- Top Bar -->
    <div id="navT" class="sticky-top">
        <nav-back></nav-back>
    </div>

    <!-- Main -->
    <div id="main" class="pb-5">
        <div class="img-relative">
            <img :src="Restaurant.Img" style="width:100%" alt="">
            <div class="btm-left">
                <h5> {{Restaurant.Name}}</h5>
            </div>
        </div>

        <div v-for="(value, name) in Restaurant">
            <div v-if="name !== 'id'">
                <div v-if="name !== 'Img'" class="row mt-2">
                    <h6 class="h6">{{name}}</h6>
                    <h5 class="h5">{{value}}</h5>
                </div>
            </div>
        </div>

        <div class="row my-2 mx-0">
            <a class="btn btn-primary" style="width: 100%" href="./menu.html">Menu</a>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div id="navB" class="mx-auto clearfix fixed-bottom" style="max-width: 950px">
        <nav-bottom></nav-bottom>
    </div>

    <!-- Script Dump -->
    <script src="script/getRestauarant.js"></script>
    <script src="vue/navBar.js"></script>
    <script src="script/darkmode.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
    <script> isdarkMode() </script>
</body>

</html>
