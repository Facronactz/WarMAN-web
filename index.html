<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta Name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/194b575a78.js" crossorigin="anonymous"></script>
  <script src="vue.js"></script>
  <link rel="stylesheet" href="script/additional.css" />
  <link rel="stylesheet" href="script/darkmode.css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#d55b5b">
  <meta name="apple-mobile-web-app-title" content="WarMAN">
  <meta name="application-name" content="WarMAN">
  <meta name="msapplication-TileColor" content="#ff6767">
  <meta name="theme-color" content="#ff2a2a">

  <title>WarMAN</title>
</head>

<body class="container-fluid" style="max-width: 950px">
  <nav id="nav" class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <button onclick="darkMode()" class="btn">
        <i class="fas fa-adjust"></i>
      </button>
    </div>
  </nav>

  <div id="vue">
    <div v-for="(Restaurant, id) in Restaurant" :key="id">
      <div id="card" class="card my-3 border-dark" style="max-width: 100%">
        <div class="card-header">
          <h1> {{Restaurant.Name}} </h1>
          <p class="card-text">{{Restaurant.Jam}}</p>
        </div>
        <div class="card-body">
          <img :src="Restaurant.img" class="card-img mb-2" alt="..." />
          <h5 class="card-title">{{Restaurant.Loc}}</h5>
          <p id="app" class="card-text">
            {{Restaurant.Desc}}
          </p>
        </div>
        <div class="card-footer">
          <a href="/restaurant1.html" class="btn btn-primary" style="width: 100%">Restaurant Detail</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    var vue = new Vue({
      el: '#vue',
      data: {
        Restaurant: [
          { id: 1, 
            Name: 'Kediri Cafe',
            Jam: '7 am - 9 pm, Mon-Sat', 
            Loc: 'Kediri',
            Desc: 'Some quick example text to build on the card title and make up the bulk of the cards content.',
            img: 'media/restaurant1.webp'
          },
          { id: 2, 
            Name: 'Warung Tegal',
            Jam: '8 am - 10 pm, Mon-Sun', 
            Loc: 'Jombang',
            Desc: 'Some quick example text to build on the card title and make up the bulk of the cards content.',
            img: 'media/restaurant1.webp'
          },
          { id: 3, 
            Name: 'Warkop Pak Pri',
            Jam: '6 am - 6 pm, Sat-Sun', 
            Loc: 'Nganjuk',
            Desc: 'Some quick example text to build on the card title and make up the bulk of the cards content.',
            img: 'media/restaurant1.webp'
          }
        ]
      }
    })
  </script>

  <script src="bootstrap\js\bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="script/darkmode.js"></script>
</body>

</html>
