<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/194b575a78.js" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="vue/vue.js"></script>
    <!-- Additional CSS -->
    <link rel="stylesheet" href="script/additional.css" />
    <link rel="stylesheet" href="script/darkmode.css" />
    <link rel="stylesheet" href="script/loading.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#d55b5b" />
    <meta name="apple-mobile-web-app-title" content="WarMAN" />
    <meta name="application-name" content="WarMAN" />
    <meta name="msapplication-TileColor" content="#ff6767" />
    <meta name="theme-color" content="#ff2a2a" />

    <!-- Title -->
    <title>WarMAN</title>
</head>

<body class="hide mx-auto" style="max-width: 950px">
    
    <!-- Loading -->
    <div class="loading" id="loading">
        <loading-div></loading-div>
    </div>

    <!-- Top Bar -->
    <div id="navT" class="sticky-top">
        <nav-top></nav-top>
    </div>

    <!-- Main -->
    <div id="main" class="container-fluid pb-5">
        <div class="form-floating my-3">
            <input v-model="Search" type="text" class="form-control" id="floatingInput" placeholder="Search">
            <label for="floatingInput">Search</label>
        </div>
        <div v-for="Restaurant in Restaurant">
            <div id="card" class="card my-3 border-dark shadow-lg card-transparent" style="max-width: 100%">
                <div class="card-header">
                    <h1> {{Restaurant.Name}} </h1>
                    <p class="card-text">{{Restaurant.Jam}}</p>
                </div>
                <div class="card-body">
                    <img :src="Restaurant.img" class="card-img mb-2" alt="..." />
                    <h5 class="card-title mt-2">{{Restaurant.Loc}}</h5>
                    <p class="card-text">
                        {{Restaurant.Desc.split(" ", 10).join(" ")+"..."}}
                    </p>
                </div>
                <div class="card-footer">
                    <a @click="persist(Restaurant)" href="./restaurant.html" class="btn btn-primary"
                        style="width: 100%">Restaurant Detail</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Bar -->
    <div id="navB" class="mx-auto clearfix fixed-bottom" style="max-width: 950px">
        <nav-bottom></nav-bottom>
    </div>

    <!-- Script Dump -->
    <script src="vue/template.js"></script>
    <script src="script/darkmode.js"></script>
    <script src="db/dbRestaurant.js"></script>
    <script src="bootstrap\js\bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="script/loading.js"></script>
    <script> isdarkMode();</script>
</body>

</html>
