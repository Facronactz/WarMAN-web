<head>

  <meta charset="utf-8" />

  <!-- Bootstrap CSS -->
  <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/194b575a78.js" crossorigin="anonymous"></script>
  <script src="vue.js"></script>
  <link rel="stylesheet" href="script/additional.css" />
  <link rel="stylesheet" href="script/darkmode.css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

  <meta name="msapplication-TileColor" content="#ff6767">

  <title>WarMAN: Warung Manual</title>
</head>

<body class="container-fluid" style="max-width: 950px">
  <nav id="nav" class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">WarMAN</a>
      <button onclick="darkMode()" class="btn">
        <i class="fas fa-adjust"></i>
      </button>
    </div>
  </nav>

  <div id="vue">
    <div v-for="Restaurant in Restaurant">
      <div id="card" class="card my-3 border-dark" style="max-width: 100%">
        <div class="card-header">
          <h1> {{Restaurant.Name}} </h1>
          <p class="card-text">{{Restaurant.Jam}}</p>
        </div>
        <div class="card-body">
          <img :src="Restaurant.img" class="card-img mb-2" alt="..." />
          <h5 class="card-title">{{Restaurant.Loc}}</h5>
          <p id="app" class="card-text">
            {{Restaurant.Desc.split(" ", 10).join(" ")+"..."}}
          </p>
        </div>
        <div class="card-footer">
          <a @click="persist(Restaurant)" href="/restaurant.html" class="btn btn-primary" style="width: 100%">Restaurant Detail</a>
        </div>
      </div>
    </div>
  </div>

  <script>

      el: '#vue',
      data: {
        Restaurant: [

          { id: 2,

          },
          { id: 3,

      },
      methods: {
        persist(index){
          localStorage.id = index.id
          localStorage.Name = index.Name
          localStorage.Jam = index.Jam
          localStorage.Loc = index.Loc
          localStorage.Desc = index.Desc
          localStorage.Img = index.img

    </script>
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script src="bootstrap\js\bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="script/darkmode.js"></script>
</body>

</html>
